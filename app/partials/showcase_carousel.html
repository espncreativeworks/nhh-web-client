<div ng-if="!isMobile">
  <div class="row tab-field">
    <ul class="nav video-nav col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">
      <li role="video-playlist" class="active col-xs-3 col-sm-3" style="padding: 0px;"><a href="#game-openers" aria-controls="game-openers" role="tab" data-toggle="tab" class="heading">Game Openers</a></li>
      <li role="video-playlist" class="col-xs-3 col-sm-3" style="padding: 0px;"><a href="#heisman-highlights" aria-controls="heisman-highlights" role="tab" data-toggle="tab" class="heading">Heisman Highlights</a></li>
      <li role="video-playlist" class="col-xs-3 col-sm-3" style="padding: 0px;"><a href="#heisman-heisman" aria-controls="heisman-heisman" role="tab" data-toggle="tab" class="heading">Heisman To Heisman</a></li>
      <li role="video-playlist" class="col-xs-3 col-sm-3" style="padding: 0px;"><a href="#house-tours" aria-controls="house-tours" role="tab" data-toggle="tab" class="heading">Heisman House Tours</a></li>
    </ul>
  </div>

  <div class="tab-content col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">

    <div role="tabpanel" class="tab-pane active" id="game-openers">
      <div class="video-items">
        <div class="nhh-carousel" rn-carousel-control>
          <div class="nhh-slide" ng-repeat="slide in slides['Game Openers']">
            <ng-include src="'partials/video_slides.html'"></ng-include>
          </div>
        </div>
      </div>
    </div>

    <div role="tabpanel" class="tab-pane" id="heisman-highlights">
      <div class="video-items">
        <div class="nhh-carousel" rn-carousel-control>
          <div class="nhh-slide" ng-repeat="slide in slides['Heisman Highlights']">
            <ng-include src="'partials/video_slides.html'"></ng-include>
          </div>
        </div>
      </div>
    </div>

    <div role="tabpanel" class="tab-pane" id="heisman-heisman">
      <div class="video-items">
        <div class="nhh-carousel" rn-carousel-control>
          <div class="nhh-slide" ng-repeat="slide in slides['Heisman to Heisman']">
            <ng-include src="'partials/video_slides.html'"></ng-include>
          </div>
        </div>
      </div>
    </div>

    <div role="tabpanel" class="tab-pane" id="house-tours">
      <div class="video-items">
        <div class="nhh-carousel" rn-carousel-control>
          <div class="nhh-slide" ng-repeat="slide in slides['Heisman House Tour']">
            <ng-include src="'partials/video_slides.html'"></ng-include>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
