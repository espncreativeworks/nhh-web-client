<ng-include ng-controller="HeaderCtrl" src="'partials/header_default.html'"></ng-include>

<div id="video-container" class="container">
  <div class="row">
    <div class="col-xs-12 text-right">
      <div class="page-title">
        <h1>{{video.name || video.title || video.meta.title}}</h1>
        <p>{{video.description || video.meta.description}}</p>
        <hr class="narrow-top">
      </div>
    </div>
    <div class="col-xs-12">
      <youtube id="video.youtubeId"></youtube>
    </div>
  </div>
</div>
